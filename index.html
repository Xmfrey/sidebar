<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sidebar</title>
    <link rel="stylesheet" href="./libs/fontawesome/fontawesome/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__wrapper">
          <div class="header__body">
            <button class="sidebar__switch-button">
              <i class="fa-solid fa-angle-right"></i>
            </button>
            <div class="header__sidebar sidebar">
              <div class="sidebar__header">
                <div class="sidebar__decor-items">
                  <span
                    class="sidebar__decor-item sidebar__decor-item--1"
                  ></span
                  ><span
                    class="sidebar__decor-item sidebar__decor-item--2"
                  ></span
                  ><span
                    class="sidebar__decor-item sidebar__decor-item--3"
                  ></span>
                </div>
                <div class="sidebar__logo">
                  <a href="#" class="sidebar__logo-link"
                    ><img
                      src="./images/src/logo.png"
                      alt="logo"
                      class="sidebar__logo-image"
                    />
                    <span class="sidebar__logo-name">Technifly</span>
                  </a>
                </div>
              </div>
              <nav class="sidebar__nav nav">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a
                      href="#"
                      class="nav__link nav__link-upper"
                      data-title="Dashboard"
                      ><i
                        class="fa-solid fa-envelope-circle-check nav__item-icon"
                      ></i
                      ><span class="nav__item-name">Dashboard</span></a
                    >
                  </li>
                  <li class="nav__item">
                    <a
                      href="#"
                      class="nav__link nav__link-upper"
                      data-title="Sales"
                      ><i
                        class="fa-solid fa-envelope-circle-check nav__item-icon"
                      ></i
                      ><span class="nav__item-name">Sales</span></a
                    >
                  </li>
                  <li class="nav__item">
                    <a
                      href="#"
                      class="nav__link nav__link-upper"
                      data-title="Costs"
                      ><i
                        class="fa-solid fa-envelope-circle-check nav__item-icon"
                      ></i
                      ><span class="nav__item-name">Costs</span></a
                    >
                  </li>
                  <li class="nav__item">
                    <a
                      href="#"
                      class="nav__link nav__link-upper"
                      data-title="Payments"
                      ><i
                        class="fa-solid fa-envelope-circle-check nav__item-icon"
                      ></i
                      ><span class="nav__item-name">Payments</span></a
                    >
                  </li>
                  <li class="nav__item">
                    <a
                      href="#"
                      class="nav__link nav__link-upper"
                      data-title="Finances"
                      ><i
                        class="fa-solid fa-envelope-circle-check nav__item-icon"
                      ></i
                      ><span class="nav__item-name">Finances</span></a
                    >
                  </li>
                  <li class="nav__item">
                    <a
                      href="#"
                      class="nav__link nav__link-upper"
                      data-title="Messages"
                      ><i
                        class="fa-solid fa-envelope-circle-check nav__item-icon"
                      ></i
                      ><span class="nav__item-name">Messages</span></a
                    >
                  </li>
                </ul>
                <ul class="nav__list">
                  <li class="nav__item">
                    <a
                      href="#"
                      class="nav__link nav__link-lower"
                      data-title="Settings"
                      ><i
                        class="fa-solid fa-envelope-circle-check nav__item-icon"
                      ></i
                      ><span class="nav__item-name">Settings</span></a
                    >
                  </li>
                  <li class="nav__item">
                    <a
                      href="#"
                      class="nav__link nav__link-lower"
                      data-title="Support"
                      ><i
                        class="fa-solid fa-envelope-circle-check nav__item-icon"
                      ></i
                      ><span class="nav__item-name">Support</span></a
                    >
                  </li>
                </ul>
              </nav>
              <div class="sidebar__profile">
                <div class="sidebar__profile-info">
                  <img
                    class="sidebar__profile-image"
                    src="./images/src/user.png"
                    alt="user image"
                  />
                  <div class="sidebar__profile-description">
                    <div class="sidebar__profile-title">User Account</div>
                    <div class="sidebar__profile-name">Mark T.</div>
                  </div>
                  <button class="sidebar__profile-button">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
